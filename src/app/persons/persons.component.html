  <div class="row">
    <div class="col-md-12 mb-4">
        <app-search (searchQuery)="onSearch($event)"></app-search>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ul class="list-group list-group-flush">
        <li *ngFor="let person of filteredPersons" class="list-group-item text-center">
          <h5><a [routerLink]="['/person', person.slug]" class="personLink" >{{ person?.name }}</a></h5>
          <p>{{ person?.house?.name }}</p>
        </li>
      </ul>
    </div>
  </div>
