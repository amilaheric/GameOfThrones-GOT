 <div class="row">
    <div class="col-md-12 mb-4">
        <app-search (searchQuery)="onSearch($event)"></app-search>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ul class="list-group list-group-flush">
        <li *ngFor="let house of filteredHouses" class="list-group-item text-center">
          <h5><a [routerLink]="['/houses', house.slug]" class="houseLink">{{ house?.name }}</a></h5>
        </li>
      </ul>
    </div>
  </div>
