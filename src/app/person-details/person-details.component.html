<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-4">

        <h2 class="mt-4">Person Details</h2>

        <div class="card">
          <div class="card-body">
            <p class="card-text">{{ personDetails?.name }}</p>
            <p class="card-text">{{ personDetails?.house.name }}</p>
          </div>
        </div>
        <h5 class="mt-3">Quotes:</h5>
        <ul class="list-group mt-3">
          <li class="list-group-item" *ngFor="let quote of personDetails?.quotes">
            "{{ quote }}"
          </li>
        </ul>
      </div>
    </div>
  </div>
