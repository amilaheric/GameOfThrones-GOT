<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-4">

      <div class="card">
        <div class="card-body">
          <h2 class="card-title">House Details</h2>
          <p class="card-text"> {{ houseDetails?.name }}</p>
          <p class="card-text"> {{ houseDetails?.slug }}</p>
          
          <h5 class="mt-3">Members:</h5>
          
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let member of houseDetails?.members">
              {{ member?.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
